    <button id="getTitle">Title</button>
    <button id="getExplanation">Explanation</button>
    <button id="getDate">Date</button>
 <h3> Open Console to see data.</h3>
    <script>
        document.getElementById('getTitle').addEventListener('click', getTitle);
        document.getElementById('getExplanation').addEventListener('click', getExplanation);
        document.getElementById('getDate').addEventListener('click', getDate);

         function getTitle() {
            fetch('https://api.nasa.gov/planetary/apod?api_key=YgPzguhtjlwVMUjVjaz2Fnzy1uzQAITqIJ83Ia6l')
              .then((response) => {
                return response.json()
            }).then(function(data){
                let title = data.title;
                console.log(title);
                    });
         }
         function getExplanation() {
            fetch('https://api.nasa.gov/planetary/apod?api_key=YgPzguhtjlwVMUjVjaz2Fnzy1uzQAITqIJ83Ia6l')
              .then((response) => {
                return response.json()
            }).then(function(data){
                let explanation = data.explanation;
                console.log(explanation);
                    });
         }
         function getDate() {
            fetch('https://api.nasa.gov/planetary/apod?api_key=YgPzguhtjlwVMUjVjaz2Fnzy1uzQAITqIJ83Ia6l')
              .then((response) => {
                return response.json()
            }).then(function(data){
                let date = data.date;
                console.log(date);
                    });
         }
